name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: docker build -t test --target test .

      - name: Run linter
        run: docker run test flake8

      - name: Run tests
        run: docker run -v "$(pwd)/tests/reports":"/app/tests/reports" test

      - name: Upload Coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageLocations: ${{github.workspace}}/tests/reports/.coverage:coverage.py
