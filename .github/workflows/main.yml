name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: docker build -t test --target test .

      - name: Run tests
        run: docker run test flake8

      - name: Run tests
        run: docker run test -v tests/reports:/app/tests/reports

      - name: Run tests
        run: ls tests/reports -a
